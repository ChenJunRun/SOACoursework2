<script>
    $(document).ready(function () {

        $('.selectpicker').selectpicker();

            //     });
            // }).fail(function() {
            //     console.error("Error loading categories.");
            // });

        $.ajax({
            type: "GET",
            url: '/city',
            dataType: 'json',
            success: function (response) {
                    let select = $("#city_list");
                    select.empty(); // Clear existing options
                    select.append('<option value="">Select region</option>');
                    response.cities.forEach(function(city) {
                        select.append('<option value="' + city[0] + '">' + city[0]+","+city[1]+ '</option>');
                    });
            }
        });


        $('#search_activities').validate({


            submitHandler : function(form){

                var formData = $("#search_activities").serialize();

                if($("#city_list").val()==''){
                    Swal.fire({
                        title: "Region is Missing",
                        text: "Please select a region for your activity.",
                        icon: "warning",
                        confirmButtonColor: "#3085d6",
                        confirmButtonText: "OK",
                    });
                }else{
                    return true;
                }

            }
        });


    });
</script>
